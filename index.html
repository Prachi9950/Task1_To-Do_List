<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="state-container">
        <div class="details">
            <h1>Todo List</h1>
            <p>You've done it before and you can do it now...</p>
            <p>Keep it up</p>
            <div id="progressbar">
                <div id="progress">
                </div>
            </div>
        </div>  
            <div class="state.numbers">
                <p id="numbers">2/3</p>
            </div>
    </div>
    <form action="">
        <input type="text" id="taskinput" placeholder="write your task">
        <button id ="newtask" type="submit">+</button>
    </form>
    <ul id="tasklist"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
